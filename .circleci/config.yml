---
version: 2.1
orbs:
  ruby: circleci/ruby@2
  browser-tools: circleci/browser-tools@1
jobs:
  test:
    #docker:
    #  - image: cimg/ruby:2.7.4-browsers
    machine: true
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check chrome install
      - ruby/install:
          version: '2.7.4'
      - ruby/install-deps:
          key: gem-2
      - run:
          name: RSpec Tests
          command: |
            # circleci tests glob "spec/**/*_spec.rb" | circleci tests run --command="xargs bundle exec rspec --format progress --format RspecJunitFormatter -o ~/rspec/rspec.xml" --verbose --split-by=timings
            FILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
            bundle exec rspec ${FILES} --format RspecJunitFormatter -o ~/rspec/rspec.xml --format progress
      - store_test_results:
          path: ~/rspec/rspec.xml
      - run: echo "hola"
workflows:
  untagged-build:
    jobs:
      - test
  tagged-build:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
